# This file and other cloudbuild.yaml files are used to ensure that
# our public Docker images such as us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.2
# are rebuilt and updated upon changes to the repository.

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west4-docker.pkg.dev/qwiklabs-gcp-02-5f58c7b1e696/cepf-app-mod-repo/whereami:latest', '.']
  dir: 'whereami' # This line is crucial!
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west4-docker.pkg.dev/qwiklabs-gcp-02-5f58c7b1e696/cepf-app-mod-repo/whereami:latest']
images:
- 'europe-west4-docker.pkg.dev/qwiklabs-gcp-02-5f58c7b1e696/cepf-app-mod-repo/whereami:latest'
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
